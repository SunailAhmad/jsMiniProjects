<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cal-layout {
            width: fit-content;
            padding: 50px 20px;
            border: 1px solid black;
            border-radius: 20px;
            background-color: gainsboro;
        }
        .cal-layout input {
            padding: 10px 0;
            border-radius: 10px;
            margin: 5px 0;
        }
        .resultDiv {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 10px;
        }
        .resultDiv button {
            margin-top: 10px;
            padding: 10px 5px;
            width: fit-content;
            align-self: center;
            background-color: rgb(110, 214, 110);
            border-radius: 15px;
        }
        .clearBtn {
            background-color: lightblue;
            padding: 5px 15px;
            text-align: center;
            color: white;
            border-radius: 10px;
        }

        .colorChnager button{
            padding: 10px 14px;
            margin-left: 20px;
            background-color: rgb(4, 17, 4);
            color: white;
            border: 2px solid gray;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="cal-layout">
        <input type="number" id="firstNum" placeholder="Enter first number">
        <input type="number" id="secondNum" placeholder="Enter second number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <div class="resultDiv">
            <input type="text" id="resultSection" readonly>
            <button id="actionBtn">Perform operation</button>
        </div>
        <div class="showDetails">
            <h4>Features</h4>
            <ul>
                <li>Add</li>
                <li>Subtract</li>
                <li>Multiply</li>
                <li>Divide</li>
            </ul>
        </div>
    </div>


    <div class="colorChnager">
        <Button class="bgChangerBtn">Change background</Button>
    </div>

    <script>
        const actionBtn = document.getElementById('actionBtn');
        const resultDiv = document.querySelector('.resultDiv');
        const backgroundChanger=document.querySelector('.bgChangerBtn')

        actionBtn.addEventListener('click', function () {
            const firstNum = parseFloat(document.getElementById('firstNum').value);
            const secondNum = parseFloat(document.getElementById('secondNum').value);
            const opr = document.getElementById('operator').value;
            let result = document.getElementById('resultSection');
            let res;

            if (!isNaN(firstNum) && !isNaN(secondNum)) {
                if (opr == '+') {
                    res = firstNum + secondNum;
                } else if (opr == '-') {
                    res = firstNum - secondNum;
                } else if (opr == '*') {
                    res = firstNum * secondNum;
                } else if (opr == '/') {
                    if (secondNum === 0) {
                        result.value = "Error: Division by zero";
                        return;
                    } else {
                        res = firstNum / secondNum;
                    }
                }
                result.value = res;
            } else {
                alert("Please enter valid numbers!");
            }
        });

        const clearAll = function () {
            document.getElementById('firstNum').value = '';
            document.getElementById('secondNum').value = '';
            document.getElementById('resultSection').value = '';
        };

        const creatElment = function () {
            const clearBtn = document.createElement('button');
            clearBtn.textContent = "Clear";
            clearBtn.classList.add('clearBtn');
            resultDiv.appendChild(clearBtn);
            clearBtn.addEventListener('click', clearAll);
        };


        let changer=backgroundChanger.addEventListener('click',function(){
            let Callayout=document.querySelector('.cal-layout');
            bgcolor=Callayout.style.backgroundColor;
            
            if (bgcolor != 'green'){
                Callayout.style.backgroundColor ="green";
               
            }else if(bgcolor != 'yellow'){
                Callayout.style.backgroundColor ="yellow";
                
            }else if(bgcolor != 'gray'){
                Callayout.style.backgroundColor ="gray";
               
            }else{
                alert('enter any color')
            }

           
        })

        setInterval(changer,1000);

        creatElment(); // Call this once
    </script>
</body>
</html>
