<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Clock</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Container for the clock */
        .container {
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            width: 400px;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            animation: glow 2s infinite alternate;
        }

        /* Inner container for the clock face */
        .inner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            height: 300px;
            width: 300px;
            background: radial-gradient(circle, #ffffff, #f0f0f0);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
            animation: rotate 10s infinite linear;
        }

        /* Time display styling */
        .show-time {
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            border-radius: 10px;
            padding: 10px 20px;
            text-align: center;
            font-size: 2em;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 3px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            animation: pulse 1s infinite alternate;
        }

        /* Keyframes for animations */
        @keyframes glow {
            0% {
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 70px rgba(0, 255, 0, 0.8);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
            }
        }
    </style>
    <!-- Include Google Fonts for Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="show-time"></div> <!-- Target this element -->
        </div>
    </div>

    <script>
        // Select the .show-time element
        const target = document.querySelector('.show-time');

        // Update the time every second
        setInterval(function() {
            const now = new Date(); // Create a new Date object
            target.textContent = now.toLocaleTimeString(); // Update the content with the current time
        }, 1000);
    </script>
</body>
</html>
